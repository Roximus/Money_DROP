{# templates/admin/login.html #}
{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block title %}{% trans 'Log in' %}{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}">
{% endblock %}

{% block content %}
<div class="custom-login-container">
    <h1>{% trans 'Log in to your account' %}</h1>
    <form method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">{% trans 'Username' %}:</label>
            <input type="text" name="username" id="id_username" autofocus required>
        </div>
        <div class="form-group">
            <label for="id_password">{% trans 'Password' %}:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit">{% trans 'Log in' %}</button>
    </form>
</div>
{% endblock %}
